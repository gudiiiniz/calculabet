<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="google-adsense-account" content="ca-pub-6440563222651809">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6440563222651809"
    crossorigin="anonymous"></script>
  <title>CalculaBet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./assets/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="./assets/favicon-16.png" sizes="16x16" type="image/png">
</head>

<body>
  <div class="background-overlay"></div>
  <main class="container">
    <header>
      <h1>Calcula Bet</h1>
      <p class="subtitle">Calculadora de apostas seguras</p>
    </header>
    <div class="card">
      <div class="input-group">
        <label for="totalBet">Aposta total:</label>
        <div class="input-wrapper">
          <span class="currency">R$</span>
          <input type="number" id="totalBet" placeholder="0.00">
        </div>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Valor</th>
              <th>Odds</th>
              <th>Retorno</th>
              <th>Lucro</th>
            </tr>
          </thead>
          <tbody id="bets"></tbody>
        </table>
      </div>
      <div class="profit-container">
        <div class="profit" id="profitPercent">Porcentagem: 0%</div>
      </div>
      <div class="button-group">
        <button id="removeRowBtn" class="circle-button">−</button>
        <button id="addRowBtn" class="circle-button">+</button>
        <button id="updateBtn" class="circle-button">↻</button>
        <button id="clearBtn" class="circle-button">C</button>
      </div>
    </div>
    <footer>© 2025 CalculaBet - gudiiiniz</footer>
  </main>
  <script src="script.js"></script>
</body>

</html>
